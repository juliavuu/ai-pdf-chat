program: train_mnist.py
method: bayes
metric:
  name: test_acc
  goal: maximize

parameters:
  lr:
    values: [0.0001, 0.0003, 0.001, 0.003]
  batch-size:
    values: [64, 128, 256]
  epochs:
    value: 3

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--wandb-project=ai-starter-kit-mnist"
  - ${args}
